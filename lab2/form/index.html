<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Task1</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <h1>Form</h1>
    <div class="wrap">
      <div class="card form-card">
        <form id="myForm">
          <div class="mb-3">
            <label for="name" class="form-label">Full Name</label>
            <input id="name" class="form-control" type="text" />
          </div>

          <div class="mb-3">
            <label for="birthdate" class="form-label">Birth Date</label>
            <input id="birthdate" class="form-control" type="text" />
          </div>

          <div class="mb-3">
            <label for="address" class="form-label">Address</label>
            <input id="address" class="form-control" />
          </div>

          <div class="mb-3">
            <label for="email" class="form-label">Email</label>
            <input id="email" class="form-control" type="text" />
          </div>

          <div class="mb-3">
            <label for="telegram" class="form-label">Telegram</label>
            <input id="telegram" class="form-control" type="text" />
          </div>

          <button type="submit" class="btn btn-success w-100">Надіслати</button>
        </form>
      </div>
      <div id="response-block" class="card">
        <div class="flex-between-box mb-3">
          <div>Full Name:</div>
          <div id="name-value"></div>
        </div>
        <div class="flex-between-box mb-3">
          <div>Birth Date:</div>
          <div id="birthdate-value"></div>
        </div>
        <div class="flex-between-box mb-3">
          <div>Address:</div>
          <div id="address-value"></div>
        </div>
        <div class="flex-between-box mb-3">
          <div>Email:</div>
          <div id="email-value"></div>
        </div>
        <div class="flex-between-box">
          <div>Telegram:</div>
          <div id="telegram-value"></div>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
